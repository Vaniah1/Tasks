<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <!-- css -->
    <link rel="stylesheet" href="src/tasks.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      main {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }
      .form {
        display: flex;
        margin-bottom: 20px;
      }
      .form-input {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }
      .form-input:focus {
        outline: none;
        border-color: #4caf50;
      }
      .btn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #45a049;
      }
      .list {
        list-style-type: none;
        padding: 0;
      }
      .list li {
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .list li .task-text {
        flex-grow: 1;
        margin-right: 10px;
      }
      .list li .task-actions {
        display: flex;
      }
      .list li .task-actions button {
        background-color: transparent;
        border: none;
        cursor: pointer;
        font-size: 16px;
        margin-left: 5px;
        color: #666;
        transition: color 0.3s ease;
      }
      .list li .task-actions button:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <main>
      <h2>Tasks</h2>
      <form class="form">
        <input type="text" class="form-input" placeholder="Enter a task" />
        <button type="submit" class="btn">Add Task</button>
      </form>
      <ul class="list"></ul>
    </main>
    <script type="module" src="src/tasks.ts"></script>
  </body>
</html>
